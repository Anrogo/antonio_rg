<html>
<head>
	<title>Ejercicio de pseudo-clases</title>
<style type="text/css">

li:first-child{
  color:purple;
}


li:nth-of-type(3n) {
  font-size:26px;
}

li:nth-of-type(4n) {
  font-size:32px;
}

li:last-child{
  font-size:38px;
  color:purple;
}

</style>
</head>
<body>
	<ul>
		<li>Primero</li>
		<li>Segundo</li>
		<li>Tercero</li>
		<li>Cuarto</li>
		<li>Quinto</li>
	</ul>
</body>
</html>
